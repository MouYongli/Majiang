<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
  <!-- 牌面背景 -->
  <rect x="0" y="0" width="100" height="150" rx="10" ry="10" fill="#f0e0d0" stroke="#000" stroke-width="2"/>
  
  <!-- 万字符号 -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ff0000">🀍</text>
  
  <!-- 左上角的小字 -->
  <text x="15" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000">7</text>
  
  <!-- 右下角的小字（旋转180度） -->
  <text x="85" y="120" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#000" transform="rotate(180, 85, 120)">7</text>
</svg>